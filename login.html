<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Megabyte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style-login.css">
    <link rel="stylesheet" href="estilos/media-login.css">
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
             <div id="imagem">
              </div>
               <div id="formulario">
                <h1>Login</h1>
                <p>Olá! Se você já comprou na loja MegabyteShop, por favor, 
                informe seu e-mail e senha.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            login
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email"> 
                        <label for="ilogin">Login</label>       
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <a href="menu.html" class= botao>
                        Entrar
                         <a href="esqueci.html" class= botao>
                             Esqueci a senha <i class="material-symbols-sharp">mail </i>
                         </a>
                    </a>
                </form>
              </div>
        </section>
    </main>
</body>
</html>
